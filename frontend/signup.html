<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 연습하기</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function zzz() {
            //입력한 휴대번호 가져오기
            const myphone = document.getElementById("myphone").value;
            console.log("나의 번호 : ", myphone)

            // 2. 해당 휴대번호로 인증번호 API 호출하기
            axios.post("http://localhost:3000/tokens/phone", {
                phoneNumber: myphone
            }).then((res) => {
                console.log(res)
                const response = res.data;
                console.log(response)

                document.getElementById("result").innerText = response
            })
        }
    </script>
</head>
<body>
<div>
    <label for="myphone">휴대전화번호 : </label><input id="myphone" type="text"/>
    <button onclick="zzz()">인증하기</button>
</div>
<div id="result">인증상태</div>
<button>회원가입하기</button>
</body>
</html>
